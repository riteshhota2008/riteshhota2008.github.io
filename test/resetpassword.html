<div class="less-container" style="margin-top: 50px">

                <h1>Change password</h1>
                <form method="post" action="">
                    <label>Old password</label>

                    <label>New password</label>
                    <input type="password" class="form-control" name="new_password" title="New password" required/><br>
                    <label>Confirm password</label>
                    <input type="password" class="form-control" name="re_password" title="Confirm password" required/><br>
                    <br>
                    <Button type="submit" class="btn btn-cta btn-cta-primary" name="submit">Submit</Button>
                    <a href="dashboard.html" style="margin-left: 10px">
                        <button type="button" class="btn btn-cta btn-cta-primary"
                                style="background-color: transparent;color: #6b15a1">Cancel
                        </button>
                    </a>
                </form>
                <br>
            </div>
